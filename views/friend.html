<body>

  	<i class="fas fa-user-secret" style="font-size: xx-large;margin-right: 15px;"></i><a href="" style="color: white">Inc-ognito</a><span style="padding-left: 3vw;">Username</span>

<div class="row container-fluid" style="margin: 0;padding: 0;background-color: #343a40">
	<div class="col-lg-12 mainpp" style="border-radius: 0 0 0 30%;">


		<div class="row" style="margin-top: 2vw">


			<!-- profile part -->


			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
				<div class="row">
					<div class="col-1"></div>
					<div class="col-10" style="text-align: center;">

						<!-- profile image -->

						<div class="row" style="height: 40vh;"><img src="../public/images/profile.png" height="100%" width="100%"></div>


						<!-- Friend's username -->


						<div style="width: 100%;text-align: center;font-size: xx-large;margin-top: 10px;">
							Friend's username
						</div>


						
						<!-- rating -->


						<div class="row" style="padding-left: 17%;margin-top: 20px;">
							<script>
								 var rate = 1;  //Rating of username here


								var rate2 = 5-rate;
								while(rate>=1){
									document.write("<span><i class=\"fas fa-star\"></i></span>");
									rate--;
								}
								if(rate>0){
									document.write("<span><i class=\"fas fa-star-half-alt\"></i></span>");
								}
								while(rate2>=1){
									document.write("<span><i class=\"far fa-star\"></i></span>");
									rate2--;
								}
							</script>
						</div>12 ratings
						

							    


					</div>
					<div class="col-1"></div>
				</div>
			</div>



			<!-- messages part -->


			<div class="col-lg-6 col-md-4 col-sm-6 col-xs-12" style="background-color: #343a40;border-radius: 5px;">
				<div class="row">
					<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 next">
						<div style="position: absolute; bottom: 5px;left: 5px;display: hidden;" id="left"><i class="fas fa-chevron-left" onclick="prevfour();">
						</i></div>
					</div>
					<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">

						<h1 style="margin-top: 10px;margin-bottom: 20px;color: white">Username's Messages</h1><hr>

						<!-- Message Loop start -->


				<div style="overflow: auto;height: 67vh" id="messagebox">
					<script>
						var x = 0;
						var incom = new Array();       //messages array here
						var ar = new Array();

						for(x=0;x<6;x++){
							incom[x] = ""+x+"This is a message.This is a message.This is a message.This is a message.This is a message.This is a message.";
						}

						var meslen = incom.length;
						var i=0;
						printmes();

						function printmes(){
							console.log(i);
							var j = i+4;
							while(i<j && i<meslen){
								document.getElementById("messagebox").innerHTML += "<div class=\"message\" id=\"tempmes\">\""+incom[i]+"\"</div>";
								i++;
							}
							if(i>=meslen){document.getElementById("right").style.visibility="hidden";}
							else{document.getElementById("right").style.visibility="visible";}
							if(i-4<=0){document.getElementById("left").style.visibility="hidden";}
							else{document.getElementById("left").style.visibility="visible";}
						}
						function nextfour(){
							del();
							printmes();
						}
						function prevfour(){
							if(i-8>=0){
								i=i-8;
								del();
								printmes();
							}
							else{
								i=0;
								del();
								printmes();
							}
						}
						function del(){
							if(document.getElementById("tempmes")){
								elem = document.getElementById("tempmes");
								elem.parentNode.removeChild(elem);
							}
							if(document.getElementById("tempmes")){
								elem = document.getElementById("tempmes");
								elem.parentNode.removeChild(elem);
							}
							if(document.getElementById("tempmes")){
								elem = document.getElementById("tempmes");
								elem.parentNode.removeChild(elem);
							}
							if(document.getElementById("tempmes")){
								elem = document.getElementById("tempmes");
								elem.parentNode.removeChild(elem);
							}
						}

					</script>
				</div>

						<!-- message loop end -->



					</div>
					<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 next">
						<div style="position: absolute;bottom: 5px;right: 5px;" id="right"><i class="fas fa-chevron-right" onclick="nextfour();"></i></div>
					</div>	
				</div>


				<!-- add message -->


				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<form method="post" action="#">
							<div class="input-group mb-2 p-2">
							  <input type="text" class="form-control" placeholder="Type message" aria-label="Recipient's username">
							  <div class="input-group-append">
							    <button class="btn btn-outline-secondary" type="submit" id="button-addon2" style="color: white">
							    	<i class="fas fa-chevron-circle-up"></i>
							    </button>
							  </div>
							</div>
						</form>
					</div>
				</div>
			</div>


			<!-- search friends part -->


			<div class="col-lg-3 col-md-4 hidden-sm hidden-xs" style="overflow: auto;height: 80vh;">

				<div class="input-group mb-3" style="margin-top: 10px;margin-bottom: 10px;">
				  <input type="text" class="form-control" placeholder="Name or roll number" aria-label="userid">
				  <div class="input-group-append">
				    <button class="btn btn-outline-dark" type="button" id="button-addon2" style="background-color: #343a40;color: white;">
				    	<i class="fas fa-search"></i>
				    </button>
				  </div>
				</div>

				<div style="overflow: auto;height: 70vh;width: auto;">

					<script type="text/javascript">
						var friendlist = ["Dipesh Sinha","Anmol Duggal","Sakar Mehra","Pratik Sinha","Shivam Bhardwaj","Dipesh Sinha","Anmol Duggal","Sakar Mehra","Pratik Sinha","Shivam Bhardwaj"];
						var i=0;
						for(i=0;i<friendlist.length;i++){
							document.write("<div class=\"friend\"><div style=\"width: 20%;height: 70px;float: left;margin-left: 5px;border-radius: 5px;\"><img class=\"roundimg\" src=\"../public/images/profile.png\" height=\"100%\" width=\"100%\"></div><div style=\"width: 100%;height: 70px;font-size: x-large;position: relative;left: 10px;padding-top:15px;\">"+friendlist[i]+"</div></div>	");}
					</script>

				</div>




			</div>
		</div>



			
	</div>
</div>
